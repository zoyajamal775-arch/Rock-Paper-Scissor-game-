<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            width: 420px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.25);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 32px;
            text-shadow: 0 0 10px cyan;
        }

        .btn-container {
            margin: 20px 0;
        }

        button {
            padding: 12px 25px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: #111;
            color: cyan;
            transition: 0.3s;
            box-shadow: 0 0 10px cyan;
        }

        button:hover {
            background: cyan;
            color: black;
            transform: scale(1.1);
            box-shadow: 0 0 20px cyan;
        }

        #result {
            font-size: 20px;
            margin-top: 20px;
            line-height: 28px;
        }

        .final-msg {
            font-size: 24px;
            margin-top: 15px;
            color: yellow;
            text-shadow: 0 0 10px orange;
        }

    </style>
</head>

<body>

<div class="game-box">

    <h1>Rock Paper Scissors</h1>

    <div class="btn-container">
        <button onclick="playRound('rock')">ü™® Rock</button>
        <button onclick="playRound('paper')">üìÑ Paper</button>
        <button onclick="playRound('scissor')">‚úÇÔ∏è Scissor</button>
    </div>

    <div id="result"></div>

</div>

<script>
    let userScore = 0;
    let cpuScore = 0;
    let round = 1;

    function cpuChoice() {
        const choices = ["rock", "paper", "scissor"];
        let randomIndex = Math.floor(Math.random() * 3);
        return choices[randomIndex];
    }

    function checkWinner(user, cpu) {
        if (user === cpu) return "draw";
        if (
            (user === "rock" && cpu === "scissor") ||
            (user === "paper" && cpu === "rock") ||
            (user === "scissor" && cpu === "paper")
        ) {
            return "user";
        }
        return "cpu";
    }

    function playRound(userPick) {
        let cpuPick = cpuChoice();
        let winner = checkWinner(userPick, cpuPick);

        if (winner === "user") userScore++;
        else if (winner === "cpu") cpuScore++;

        document.getElementById("result").innerHTML = `
            <p><b>Round ${round}</b></p>
            <p>You: <b>${userPick}</b> | CPU: <b>${cpuPick}</b></p>
            <p>${
                winner === "draw" ? "It's a draw!" :
                winner === "user" ? "You win this round!" : "CPU wins this round!"
            }</p>
            <p>Score ‚Üí You: ${userScore} | CPU: ${cpuScore}</p>
        `;

        round++;

        if (round > 5) endGame();
    }

    function endGame() {
        let finalMessage = "";

        if (userScore > cpuScore) finalMessage = "üéâ You WIN the game!";
        else if (cpuScore > userScore) finalMessage = "üíÄ CPU WINS the game!";
        else finalMessage = "üòê It's a DRAW!";

        document.getElementById("result").innerHTML += `
            <h2 class="final-msg">${finalMessage}</h2>
            <button onclick="restart()">Play Again</button>
        `;
    }

    function restart() {
        userScore = 0;
        cpuScore = 0;
        round = 1;
        document.getElementById("result").innerHTML = "";
    }
</script>

</body>
</html>
